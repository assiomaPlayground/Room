<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="coll_1">
      <table>
        <tr>
          <th>
            Username
          </th>
          <th>
            Password
          </th>
          <th>
            Role
          </th>
          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="username" [(ngModel)]="usersins.username">
          </td>
          <td>
            <input placeholder="password" [(ngModel)]="usersins.password">
          </td>
          <td>
            <select placeholder="userType" [(ngModel)]="usersins.userType">
              <option [value]=1>ADMIN</option>
              <option [value]=0>USER</option>
              
            </select>
          </td>
          <td>
            <button (click)="insert(usersins)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
            <input [(ngModel)]="user.Username">
          </td>
          <td>
            <input [(ngModel)]="user.Password">
          </td>
          <td>
            <input [(ngModel)] = "user.UserType">
          </td>
          <td>
            <button (click)=update(user)>Update</button>
          </td>
          <td>
            <button (click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
