<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
        <div class="btn-group btn-block m-2" dropdown>
          <button id="db1" dropdownToggle type="button" class="btn btn-light btn-block dropdown-toggle"
              aria-controls="dbb1">
            {{selectedBuilding == null ? "Edificio" : selectedBuilding?.Name}} <span class="caret"></span>
          </button>
          <ul id="dbb1" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="db1">
            <li role="menuitem" *ngFor="let building of buildings"><a class="dropdown-item"
            (click)="setBuilding(building)">{{building?.Name}}</a></li>
          </ul>
        </div>
        <div class="btn-group btn-block m-2" dropdown>
          <input type="text"
                 placeholder="Seleziona data"
                 class="form-control m-2"
                 bsDatepicker >
            </div>
            <div>
              <select class="btn-group btn-block m-2" placeholder="Durata">
                <option value="Mattina">Mattina</option>
                <option value="Pomeriggio">Pomeriggio</option>
                <option value="Un Giorno">Un Giorno</option>
                <option value="Due Giorni">Due Giorni</option>
                <option value="Tre Giorni">Tre Giorni</option>
                <option value="Quattro Giorni">Quattro Giorni</option>
                <option value="Cinque Giorni">Cinque Giorni</option>
              </select>
                </div>
        <button class="btn btn-block btn-warning m-2" (click)= "Verifica()">Verifica disponibilit√°</button>
      </div>
    </div>
