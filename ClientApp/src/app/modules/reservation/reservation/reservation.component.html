
  <div class="row no-gutters">
    <div class="col-md-12 vh-45"></div>
      <div class="btn-group btn-outline-dark btn-block m-2" dropdown>
        <button id="db1" dropdownToggle type="button" class="btn btn-light btn-outline-dark btn-block dropdown-toggle m-2 p-2"
          aria-controls="dbb1">
          {{selectedBuilding == null ? "Edificio" : selectedBuilding?.Name}} <span class="caret"></span>
        </button>
        <ul id="dbb1" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="db1">
          <li role="menuitem" *ngFor="let building of buildingList"><a class="dropdown-item"
              (click)="setBuilding(building)">{{building?.Name}}</a></li>
        </ul>
      </div>
      <div class="btn-group btn-outline-dark btn-block m-2 p-2" dropdown>
        <input type="text" placeholder="Seleziona data" class="form-control m-2" bsDatepicker [(ngModel)]="startDate">
      </div>
      <div>
        <select class="btn-group btn-outline-dark btn-block p-2 m-2" placeholder="Durata" [(ngModel)]="durata">
          <option value="0">Mattina</option>
          <option value="1">Pomeriggio</option>
          <option value="2">Un Giorno</option>
          <option value="3">Due Giorni</option>
          <option value="4">Tre Giorni</option>
          <option value="5">Quattro Giorni</option>
          <option value="6">Cinque Giorni</option>
        </select>
      </div>
      <button class="btn btn-block btn-outline-dark btn-warning m-2 p-2" (click)="verifica()">Verifica disponibilit√°</button>
    </div>
