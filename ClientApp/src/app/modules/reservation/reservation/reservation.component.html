
  <div class="row no-gutters">
    <div class="col-md-12 vh-45"></div>
      <div class="btn-group btn-green btn-outline-dark btn-block m-2" dropdown>
        <button id="db1" dropdownToggle type="button" class="btn btn-light btn-green btn-outline-dark btn-block dropdown-toggle m-2 p-2"
          aria-controls="dbb1">
          {{selectedBuilding == null ? "Edificio" : selectedBuilding?.Name}} <span class="caret"></span>
        </button>
        <ul id="dbb1" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="db1">
          <li role="menuitem" *ngFor="let building of buildingList"><a class="dropdown-item"
              (click)="setBuilding(building)">{{building?.Name}}</a></li>
        </ul>
      </div>
      <div class="btn-group btn-green btn-outline btn-block m-2 p-2" dropdown>
        <input type="text" placeholder="Seleziona data" class="form-control m-2" bsDatepicker [(ngModel)]="startDate">
      </div>
      <div class="btn-group btne-green btn-outline-dark btn-block m-2" dropdown>
        <button id="db1" dropdownToggle type="button" class="btn btn-green btn-outline-dark btn-block dropdown-toggle m-2 p-2"
          aria-controls="dbb1">
          Durata <span class="caret"></span>
        </button>
        <ul id="dbb1" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="db1">
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 0">Mattina</a></li>
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 1">Pomeriggio</a></li>
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 2">Un giorno</a></li> 
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 3">Due giorni</a></li> 
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 4">Tre giorni</a></li>
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 5">Quattro giorni</a></li> 
          <li role="menuitem"><a class="dropdown-item"
              (click)="durata = 6">Mattina</a></li>     
        </ul>
      </div>
      <button class="btn btn-block btn-outline-dark btn-green m-2 p-2" (click)="verifica()">Verifica disponibilit√°</button>
    </div>
