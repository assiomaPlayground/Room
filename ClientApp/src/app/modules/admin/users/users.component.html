<div class="row">
  <div class="col-md-4" >
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userIns.Username">
  </div>
  <div class="col-md-4">
    <input  type="text" class="form-control" placeholder="Password" [(ngModel)]="userIns.Password">
  </div> 
  <div class="col-md4"></div>
  <select class="form control" placeholder="Usertype" [(ngModel)]="userIns.Usertype">
            <option value="1">ADMIN</option>
            <option value="0">USER</option>
          </select>
     
          <button type="button" class="btn btn-light" (click)="insert(userIns)">Insert</button>
        
          <button type="button" class="btn btn-light" (click)="clear()">Clear</button>
</div> 
  <div *ngFor="let user of users">
  <div class="row">
    <div class="col-md-4" >
      <input type="text" class="form-control"  [(ngModel)]="user.Username">
    </div>
    <div class="col-md-4" >
      <input type="text" class="form-control"  [(ngModel)]="user.Password">
    </div>
    <select [(ngModel)]="user.UserType">
      <option [selected]="user.UserType===1" value="1">ADMIN</option>
      <option [selected]="user.UserType===0" value="0">USER</option>
    </select>
      <button type="button" class="btn btn-light" (click)="update(user)">Update</button>
      <button type="button" class="btn btn-light" (click)="delete(user)">Delete</button>
  </div>
</div>
