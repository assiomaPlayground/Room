<!-- Layout login page component-->
<div class="row vh-100 no-gutters">
    <div class="col-md-4 offset-md-4 text-center my-auto">
        <div class="card">
            <!--Login Component?-->
            <h2 class="card-title">Login</h2>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group m-2">
                        <img *ngIf="loading" class="pl-3" />
                        <button [disabled]="loading" class="btn btn-warning btn-block">Login</button>
                        <a routerLink="/register" class="btn btn-warning btn-block">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
